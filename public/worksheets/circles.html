<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worksheet 1.3: Circles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        @media print {
            body {
                -webkit-print-color-adjust: exact; /* Chrome, Safari */
                color-adjust: exact; /* Firefox */
            }
            .no-print {
                display: none;
            }
            .printable-area {
                box-shadow: none;
                margin: 0;
                max-width: 100%;
                border: 1px solid #e2e8f0;
            }
        }
        
        /* Use a kid-friendly font for instructions */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .worksheet-container {
            max-width: 800px; /* Standard A4-like width */
            min-height: 100vh;
        }
        .instruction-font {
            font-family: 'Comic Neue', cursive;
        }
        
        /* Style for the tracing circles */
        .trace-circle {
            position: relative;
            border: 3px dashed #d1d5db; /* Light grey dashed line */
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
        
        /* The green starting dot */
        .start-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #22c55e; /* Green-500 */
            border-radius: 50%;
            /* Positioned at "2 o'clock" */
            top: 15%;
            right: 15%;
            transform: translate(50%, -50%);
        }
        
        /* The directional arrow SVG */
        .arrow-svg {
            position: absolute;
            width: 50%;
            height: 50%;
            fill: none;
            stroke: #9ca3af; /* Gray-400 */
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            /* Rotate to show counter-clockwise motion from the start dot */
            transform: rotate(45deg);
        }
    </style>
</head>
<body class="flex justify-center items-start p-4 sm:p-8">

    <div id="worksheet" class="worksheet-container bg-white p-8 sm:p-12 shadow-lg rounded-lg border border-gray-200">
        <!-- Header Section -->
        <header class="text-center mb-12">
            <h1 class="text-3xl font-bold text-gray-800">Worksheet 1.3: Circles</h1>
            <p class="text-xl text-gray-600 mt-4 instruction-font">
                "Start at the green dot and trace the circle all the way around. Let's make perfect bubbles!"
            </p>
        </header>

        <!-- Main Content: Rows of Circles -->
        <main class="space-y-10">

            <!-- Row 1: Large Circles -->
            <div class="flex justify-around items-center">
                <div class="trace-circle w-32 h-32 sm:w-36 sm:h-36">
                    <div class="start-dot"></div>
                    <svg class="arrow-svg" viewBox="0 0 24 24">
                        <path d="M21 12a9 9 0 1 1-6.2-8.7"></path>
                    </svg>
                </div>
                <div class="trace-circle w-32 h-32 sm:w-36 sm:h-36">
                    <div class="start-dot"></div>
                    <svg class="arrow-svg" viewBox="0 0 24 24">
                        <path d="M21 12a9 9 0 1 1-6.2-8.7"></path>
                    </svg>
                </div>
                <div class="trace-circle w-32 h-32 sm:w-36 sm:h-36 hidden sm:inline-flex">
                    <div class="start-dot"></div>
                    <svg class="arrow-svg" viewBox="0 0 24 24">
                        <path d="M21 12a9 9 0 1 1-6.2-8.7"></path>
                    </svg>
                </div>
            </div>

            <!-- Row 2: Medium Circles -->
            <div class="flex justify-around items-center">
                <div class="trace-circle w-24 h-24 sm:w-28 sm:h-28">
                    <div class="start-dot"></div>
                    <svg class="arrow-svg" viewBox="0 0 24 24">
                        <path d="M21 12a9 9 0 1 1-6.2-8.7"></path>
                    </svg>
                </div>
                <div class="trace-circle w-24 h-24 sm:w-28 sm:h-28">
                    <div class="start-dot"></div>
                    <svg class="arrow-svg" viewBox="0 0 24 24">
                        <path d="M21 12a9 9 0 1 1-6.2-8.7"></path>
                    </svg>
                </div>
                <div class="trace-circle w-24 h-24 sm:w-28 sm:h-28">
                    <div class="start-dot"></div>
                    <svg class="arrow-svg" viewBox="0 0 24 24">
                        <path d="M21 12a9 9 0 1 1-6.2-8.7"></path>
                    </svg>
                </div>
                <div class="trace-circle w-24 h-24 sm:w-28 sm:h-28 hidden sm:inline-flex">
                    <div class="start-dot"></div>
                    <svg class="arrow-svg" viewBox="0 0 24 24">
                        <path d="M21 12a9 9 0 1 1-6.2-8.7"></path>
                    </svg>
                </div>
            </div>

            <!-- Row 3: Small Circles -->
            <div class="flex justify-around items-center">
                 <div class="trace-circle w-16 h-16 sm:w-20 sm:h-20">
                    <div class="start-dot" style="width:10px; height:10px;"></div>
                    <svg class="arrow-svg" viewBox="0 0 24 24">
                        <path d="M21 12a9 9 0 1 1-6.2-8.7"></path>
                    </svg>
                </div>
                 <div class="trace-circle w-16 h-16 sm:w-20 sm:h-20">
                    <div class="start-dot" style="width:10px; height:10px;"></div>
                    <svg class="arrow-svg" viewBox="0 0 24 24">
                        <path d="M21 12a9 9 0 1 1-6.2-8.7"></path>
                    </svg>
                </div>
                 <div class="trace-circle w-16 h-16 sm:w-20 sm:h-20">
                    <div class="start-dot" style="width:10px; height:10px;"></div>
                    <svg class="arrow-svg" viewBox="0 0 24 24">
                        <path d="M21 12a9 9 0 1 1-6.2-8.7"></path>
                    </svg>
                </div>
                 <div class="trace-circle w-16 h-16 sm:w-20 sm:h-20">
                    <div class="start-dot" style="width:10px; height:10px;"></div>
                    <svg class="arrow-svg" viewBox="0 0 24 24">
                        <path d="M21 12a9 9 0 1 1-6.2-8.7"></path>
                    </svg>
                </div>
                 <div class="trace-circle w-16 h-16 sm:w-20 sm:h-20 hidden sm:inline-flex">
                    <div class="start-dot" style="width:10px; height:10px;"></div>
                    <svg class="arrow-svg" viewBox="0 0 24 24">
                        <path d="M21 12a9 9 0 1 1-6.2-8.7"></path>
                    </svg>
                </div>
            </div>

        </main>

        <!-- Print Button -->
        <div class="no-print mt-12 text-center">
            <button onclick="window.print()" class="bg-purple-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-300 transition-transform transform hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M5 4v3H4a2 2 0 00-2 2v6a2 2 0 002 2h12a2 2 0 002-2V9a2 2 0 00-2-2h-1V4a2 2 0 00-2-2H7a2 2 0 00-2 2zm8 0H7v3h6V4zm0 8H7v4h6v-4z" clip-rule="evenodd" />
                </svg>
                Print Worksheet
            </button>
        </div>
    </div>

</body>
</html>
