<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worksheet 2.1: Letter r</title>
    <style>
        body { font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif; margin: 0; padding: 0; background-color: #f7fafc; }
        .page { width: 8.5in; height: 11in; padding: 0.75in; margin: 0.5in auto; background: white; box-shadow: 0 0 0.5cm rgba(0,0,0,0.5); }
        .header { text-align: center; border-bottom: 3px solid #f56565; padding-bottom: 20px; margin-bottom: 30px; }
        .header h1 { font-size: 28px; color: #4a5568; margin: 0; }
        .instructions { text-align: center; font-size: 18px; color: #2d3748; margin-bottom: 30px; }
        .practice-area { display: flex; flex-direction: column; gap: 30px; }
        .trace-row { display: flex; align-items: flex-end; gap: 25px; height: 80px; padding-left: 10px; }
        .trace-letter { font-size: 72px; color: #d1d5db; }
        .guide-lines { flex-grow: 1; border-bottom: 2px solid #a0aec0; border-top: 2px dotted #cbd5e0; height: 75px; }
        .practice-box { border: 2px solid #e2e8f0; border-radius: 10px; height: 250px; padding: 20px; }
        .practice-box .guide-lines { margin-bottom: 20px; }
        @media print {
            body { background-color: white; }
            .page { box-shadow: none; margin: 0; }
        }
    </style>
</head>
<body>
    <div class="page">
        <header class="header">
            <h1>Letter 'r' Practice</h1>
        </header>
        <div class="instructions">
            <p>Trace the letter 'r'. Draw a line down, then add a small curve at the top right!</p>
        </div>
        <div class="practice-area">
            <!-- Tracing Section -->
            <div class="trace-row">
                <span class="trace-letter">r</span><span class="trace-letter">r</span><span class="trace-letter">r</span><span class="trace-letter">r</span><span class="trace-letter">r</span>
            </div>
            <div class="guide-lines"></div>
            <div class="trace-row">
                 <span class="trace-letter">r</span><span class="trace-letter">r</span><span class="trace-letter">r</span><span class="trace-letter">r</span><span class="trace-letter">r</span>
            </div>
            <div class="guide-lines"></div>

            <!-- Free Practice Section -->
            <div class="practice-box">
                <div class="guide-lines"></div>
                <div class="guide-lines"></div>
            </div>
        </div>
    </div>
</body>
</html>
